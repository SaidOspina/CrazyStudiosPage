<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.ico" />
    <title>Recuperar Contraseña - Crazy Studios</title>
    <link rel="stylesheet" href="css/styleIndex.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html">
                    <img src="img/logo.png" alt="Crazy Studios Logo" class="auth-logo">
                </a>
                <h1 class="auth-title">Recuperar Contraseña</h1>
                <p class="auth-subtitle">Te enviaremos un enlace para restablecer tu contraseña</p>
            </div>
            
            <div class="auth-body">
                <a href="login.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                </a>
                
                <form id="resetPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" autocomplete="email" required>
                    </div>
                    
                    <button type="submit" class="auth-btn">Enviar Enlace de Recuperación</button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
