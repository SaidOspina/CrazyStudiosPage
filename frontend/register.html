<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Crazy Studios</title>
    <link rel="stylesheet" href="css/styleIndex.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html">
                    <img src="img/logo.png" alt="Crazy Studios Logo" class="auth-logo">
                </a>
                <h1 class="auth-title">Crear Cuenta</h1>
                <p class="auth-subtitle">Completa tus datos para registrarte</p>
            </div>
            
            <div class="auth-body">
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" autocomplete="given-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname">Apellidos</label>
                        <input type="text" id="lastname" name="lastname" autocomplete="family-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" autocomplete="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" autocomplete="tel" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Empresa (opcional)</label>
                        <input type="text" id="company" name="company" autocomplete="organization">
                    </div>
                    
                    <div class="form-group">
                        <label for="document_type">Tipo de Documento</label>
                        <select id="document_type" name="document_type" class="form-control" required>
                            <option value="">Selecciona tipo de documento</option>
                            <option value="dni">DNI</option>
                            <option value="passport">Pasaporte</option>
                            <option value="cc">Cédula de Ciudadanía</option>
                            <option value="nit">NIT</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="document_number">Número de Documento</label>
                        <input type="text" id="document_number" name="document_number" autocomplete="off" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div style="position: relative;">
                            <input type="password" id="password" name="password" autocomplete="new-password" required>
                            <button type="button" class="password-toggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-color); cursor: pointer;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <div style="position: relative;">
                            <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required>
                            <button type="button" class="password-toggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-color); cursor: pointer;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">Acepto los <a href="#" style="color: var(--primary-color);">términos y condiciones</a></label>
                        </div>
                    </div>
                    
                    <button type="submit" class="auth-btn">Crear Cuenta</button>
                </form>
                
                <div class="auth-social">
                    <p class="auth-social-title">O regístrate con</p>
                    
                    <div class="social-buttons">
                        <a href="#" class="social-btn">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-btn">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-btn">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
